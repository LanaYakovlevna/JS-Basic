<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    console.log(products.filter(
      product => "photos" in product && product.photos.length !== 0
    ));

    //Павел, списала это решение.Не понимаю, как работает "photos" in product,
    //что это за оператор такой? Смысл ясен, суть нет.Когда пыталась сама, делала
    //через .includes() и ничего не вышло. Как в такиз случаях передать свойство
    //объекта в параметр метода? И кавычки и квадратные скобки перепробовала -
    //не хочет.

    products.sort(function (product1, product2) {
      return product1.price - product2.price;
    });

    console.log(products);

    //нашла решение на MDN, там аналогичный пример. Но тоже не поняла совсем, как
    //работает минус, причем тут минус?
  </script>
