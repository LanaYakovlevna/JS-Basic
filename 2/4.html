<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает полученные аргументы и возвращает сумму.
     * @param {number} arg1 первое число
     * @param {number} arg2 второе число
     * @return {number} сумма двух полученных чисел
    */
    function sum(arg1, arg2) {
      return arg1 + arg2;
    }

    /**
 * Функция вычитает из большего числа меньшее и возвращиет разницу.
 * @param {number} arg1 первое число
 * @param {number} arg2 второе число
 * @return {number} разность двух полученных чисел
*/
    function subtract(arg1, arg2) {
      if (arg1 > arg2) {
        return arg1 - arg2;
      } else {
        return arg2 - arg1;
      }
    }

    /**
     * Функция умножает полученные аргументы и возвращает произведение.
     * @param {number} arg1 первый множитель
     * @param {number} arg2 второй множитель
     * @return {number} произведение двух полученных чисел
    */
    function multiply(arg1, arg2) {
      return arg1 * arg2;
    }

    /**
     * Функция делит полученные аргументы и возвращает частное.
     * @param {number} arg1 делимое
     * @param {number} arg2 делитель
     * @return {number} частное двух полученных чисел
    */
    function divide(arg1, arg2) {
      return arg1 / arg2;
    }


  </script>
</body>

</html>
