<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Изначально мы кладем в переменную а значение 1, затем присваем значение
    переменной с равное переменной а с инерементом в префиксной форме, т.е.
    переменная а в данном случае, сначала увеличила свое значение на единицу (2),
    а затем уже 2 присвоилось переменной с
     */
    c = ++a;
    console.log(c);

    /*
    Аналогичная ситуация, только инкремент в постфиксной форме, а значит, 
    что сначала значение переменной b = 1 присвоилось переменной d, а потом уже
    переменная b увеличила свое значение на 1
     */
    d = b++;
    console.log(d);

    /*
    Выше мы получили а = 2, сейчас мы опять увеличиваем ее на 1 и прибавляем 2,
    получившееся значение 5 кладем в переменную с
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ранее мы получили b = 2, в данной ситуации сначала произойдет сложение 
    переменной b = 2 с числом 2, результат 4 присвоится в переменную d, а затем 
    уже b увеличится еще на 1. Итого, переменные а и b дважды увеличили
    свои значения на 1 с помощью инкремента и стали равные 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
