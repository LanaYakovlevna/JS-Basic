<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает полученные аргументы и возвращает сумму.
     * @param {number} arg1 первое число
     * @param {number} arg2 второе число
     * @return {number} сумма двух полученных чисел
    */
    function sum(arg1, arg2) {
      return arg1 + arg2;
    }

    /**
 * Функция вычитает из большего числа меньшее и возвращиет разницу.
 * @param {number} arg1 первое число
 * @param {number} arg2 второе число
 * @return {number} разность двух полученных чисел
*/
    function subtract(arg1, arg2) {
      if (arg1 > arg2) {
        return arg1 - arg2;
      } else {
        return arg2 - arg1;
      }
    }

    /**
     * Функция умножает полученные аргументы и возвращает произведение.
     * @param {number} arg1 первый множитель
     * @param {number} arg2 второй множитель
     * @return {number} произведение двух полученных чисел
    */
    function multiply(arg1, arg2) {
      return arg1 * arg2;
    }

    /**
     * Функция делит полученные аргументы и возвращает частное.
     * @param {number} arg1 делимое
     * @param {number} arg2 делитель
     * @return {number} частное двух полученных чисел
    */
    function divide(arg1, arg2) {
      return arg1 / arg2;
    }

    function mathOperation(argum1, argum2, argum3) {
      switch (argum3) {
        case "+":
          return sum(argum1, argum2);
        case "-":
          return subtract(argum1, argum2);
        case "*":
          return multiply(argum1, argum2);
        case "/":
          return divide(argum1, argum2);
      }
    }
  </script>
</body>
