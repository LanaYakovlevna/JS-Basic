<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем числа 10 и 10;
    2. Конкатенируем полученное число 20 и строку "10";
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Конкатенируем число 10 и строку "10", получаем "1010";
    2. Конкатенируем полученную строку с числом 10;
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. складываем числа 10 и 10, получаем 20;
    2. С помощью унарного оператора + приводим тип строки "10" к числу 10;
    3. складываем число 20 и число 10;
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. с помощью унарного оператора - приводим пустую строку к отрицательному
    числовому значению -0;
    2. делим число 10 на число -0, получаем минус бесконечность;
    3. С помощью console.log выводим значение -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. с помощью унарного оператора +пытаемся привести строку "2,5" к числовому
    значению;
    2. получаем NaN, т.к для дроби используется запятая, что не комильфо;
    3. Делим число 10 на NaN, и опять получаем не число;
    3. С помощью console.log выводим значение NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
